<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            background-color: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .result {
            background-color: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #404040;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background-color: #4a1a1a;
            border-color: #ff6b6b;
        }
        .success {
            background-color: #1a4a1a;
            border-color: #4dabf7;
        }
        button {
            background-color: #4dabf7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #3d8bd7;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #404040;
            border-radius: 4px;
            margin: 10px 0;
        }
        .debug-info {
            background-color: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç Base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
    
    <div class="test-section">
        <h2>üì¶ –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h2>
        <button onclick="testProductsAndImages()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä—ã –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</button>
        <div id="result" class="result"></div>
        <div id="image-preview"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return {
                    success: response.ok,
                    data: data,
                    status: response.status,
                    statusText: response.statusText
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        async function testProductsAndImages() {
            const resultDiv = document.getElementById('result');
            const previewDiv = document.getElementById('image-preview');
            
            resultDiv.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...';
            resultDiv.className = 'result';
            previewDiv.innerHTML = '';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                const productsResult = await apiRequest('/products');
                if (!productsResult.success) {
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:\n${JSON.stringify(productsResult, null, 2)}`;
                    resultDiv.className = 'result error';
                    return;
                }
                
                const products = productsResult.data;
                resultDiv.textContent = `‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã (${products.length} —à—Ç.)\n\n`;
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
                for (let i = 0; i < Math.min(products.length, 3); i++) {
                    const product = products[i];
                    resultDiv.textContent += `\nüîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä ${product.id} (${product.name})...\n`;
                    
                    const imagesResult = await apiRequest(`/images/product/${product.id}`);
                    if (imagesResult.success && imagesResult.data.length > 0) {
                        const images = imagesResult.data;
                        resultDiv.textContent += `‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω—ã (${images.length} —à—Ç.)\n`;
                        
                        // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞–∂–¥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        images.forEach((image, index) => {
                            resultDiv.textContent += `\nüì∏ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}:\n`;
                            resultDiv.textContent += `  - ID: ${image.id}\n`;
                            resultDiv.textContent += `  - –¢–∏–ø: ${image.type || '–Ω–µ —É–∫–∞–∑–∞–Ω'}\n`;
                            resultDiv.textContent += `  - URL: ${image.url || '–Ω–µ —É–∫–∞–∑–∞–Ω'}\n`;
                            resultDiv.textContent += `  - Data: ${image.data ? `–µ—Å—Ç—å (${image.data.length} —Å–∏–º–≤–æ–ª–æ–≤)` : '–Ω–µ—Ç'}\n`;
                            resultDiv.textContent += `  - Alt: ${image.alt || '–Ω–µ —É–∫–∞–∑–∞–Ω'}\n`;
                            
                            // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                            const img = document.createElement('img');
                            img.className = 'image-preview';
                            img.style.margin = '5px';
                            
                            let imageSrc = '';
                            if (image.data) {
                                // Base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                                const mimeType = image.type || 'image/jpeg';
                                imageSrc = `data:${mimeType};base64,${image.data}`;
                                img.alt = `–¢–æ–≤–∞—Ä ${product.id} - –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1} (Base64)`;
                                
                                resultDiv.textContent += `  - –°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π src: data:${mimeType};base64,${image.data.substring(0, 50)}...\n`;
                            } else if (image.url) {
                                // URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                                imageSrc = image.url;
                                img.alt = `–¢–æ–≤–∞—Ä ${product.id} - –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1} (URL)`;
                                
                                resultDiv.textContent += `  - –°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π src: ${image.url}\n`;
                            } else {
                                resultDiv.textContent += `  - ‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è\n`;
                                continue;
                            }
                            
                            img.src = imageSrc;
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                            img.onload = () => {
                                resultDiv.textContent += `  - ‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ\n`;
                                resultDiv.className = 'result success';
                            };
                            
                            img.onerror = (e) => {
                                resultDiv.textContent += `  - ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${e.type}\n`;
                                resultDiv.className = 'result error';
                            };
                            
                            previewDiv.appendChild(img);
                        });
                    } else {
                        resultDiv.textContent += `‚ùå –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã\n`;
                    }
                }
                
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            testProductsAndImages();
        };
    </script>
</body>
</html>
