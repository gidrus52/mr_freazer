stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  REGISTRY: $CI_REGISTRY
  IMAGE_TAG: $CI_REGISTRY_IMAGE

# Backend tests
backend:test:
  stage: test
  image: node:20-alpine
  services:
    - postgres:15-alpine
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: test_db
    DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_db
  before_script:
    - cd backend
    - npm ci
    - npx prisma generate
    - npx prisma migrate deploy
  script:
    - npm run lint || true
    - npm test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/cobertura-coverage.xml
    paths:
      - backend/coverage/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# Frontend tests
frontend:test:
  stage: test
  image: node:20-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run build -- --mode test || true
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# Build backend Docker image
backend:build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - |
      docker build \
        --cache-from $IMAGE_TAG/backend:latest \
        --tag $IMAGE_TAG/backend:$CI_COMMIT_SHORT_SHA \
        --tag $IMAGE_TAG/backend:latest \
        .
    - docker push $IMAGE_TAG/backend:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE_TAG/backend:latest
  only:
    - main
    - develop
  dependencies:
    - backend:test

# Build frontend Docker image
frontend:build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend
    - |
      docker build \
        --cache-from $IMAGE_TAG/frontend:latest \
        --tag $IMAGE_TAG/frontend:$CI_COMMIT_SHORT_SHA \
        --tag $IMAGE_TAG/frontend:latest \
        .
    - docker push $IMAGE_TAG/frontend:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE_TAG/frontend:latest
  only:
    - main
    - develop
  dependencies:
    - frontend:test

# Deploy to production
deploy:production:
  stage: deploy
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
      ssh $SSH_USER@$SSH_HOST << 'EOF'
        cd /path/to/app
        docker-compose pull
        docker-compose up -d
        docker-compose ps
      EOF
  environment:
    name: production
    url: https://your-domain.com
  only:
    - main
  when: manual
  dependencies:
    - backend:build
    - frontend:build

# Deploy to staging
deploy:staging:
  stage: deploy
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_STAGING_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
      ssh $SSH_STAGING_USER@$SSH_STAGING_HOST << 'EOF'
        cd /path/to/app
        docker-compose pull
        docker-compose up -d
        docker-compose ps
      EOF
  environment:
    name: staging
    url: https://staging.your-domain.com
  only:
    - develop
  when: manual
  dependencies:
    - backend:build
    - frontend:build

